<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패션 쇼핑몰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('banner-video.mp4') no-repeat center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .categories button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .product-frame {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="banner">광고 배너</div>
    
    <div class="categories">
        <button onclick="loadCategory('top')">상의</button>
        <button onclick="loadCategory('bottom')">하의</button>
        <button onclick="loadCategory('shoes')">신발</button>
        <button onclick="loadCategory('accessory')">액세서리</button>
        <button onclick="loadCategory('bag')">가방</button>
    </div>
    
    <div class="product-frame" id="productFrame">카테고리 상품 정보</div>
    
    <script>
        function loadCategory(category) {
            const products = {
                top: '상의 상품 리스트',
                bottom: '하의 상품 리스트',
                shoes: '신발 상품 리스트',
                accessory: '액세서리 상품 리스트',
                bag: '가방 상품 리스트'
            };
            document.getElementById('productFrame').innerText = products[category];
        }
    </script>
</body>
</html>
